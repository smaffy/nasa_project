{% load thumbnail %}

<div class="col-lg-4">
    <div class="single-gallery ">
            {% if image %}
                <a href="{{ image.image.url }}">
                    {% thumbnail image.image "350x370" crop='center' as img %}
                        <img class="content-image img-fluid d-block mx-auto" style="border-radius: 10px"  src="{{ img.url }}" height="370" alt="">
                    {% endthumbnail %}
                </a>
            {% endif %}
    </div>
</div>
