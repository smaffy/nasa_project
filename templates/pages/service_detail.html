{% extends '_base.html' %}

{% load static %}

{% block title %}
    Service '{{ service.title }}'
{% endblock title %}

{% block conteiner %}
    <section class="service-area section-gap" id="service">
        <div class="container">
            <div class="section-top-border p-4">
                <h1 class="mb-10">{{ service.title }}</h1>
                <div class="row">
                    <div class="col-lg-12">
                        <blockquote class="generic-blockquote">
                            <p style="color: black">{{ service.short_description }}</p>
                            <p style="color: black">{{ service.description }}</p>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock conteiner %}
