{% extends '_base.html' %}

{% load static %}

{% block title %}
    News
{% endblock title %}

{% block conteiner %}

    <!-- Start service Area -->
    <section class="service-area section-gap" id="service">
        <div class="container">
            <div class="justify-content-center">
                <div class="col-md-12 pb-50 header-text text-center">
                    <h1 class="mb-10">News</h1>
                </div>
            </div>

            {% for page in news_list %}
                <a href="{{ page.get_absolute_url }}">
                    <div class="section-top-border p-4">
                        <h3 class="mb-10">{{ page.title }}</h3>
                        <div class="row">
                            <div class="col-lg-12">
                                <blockquote class="generic-blockquote">
                                    <p style="color: grey">{{ page.publicated }}</p>
                                    <p style="color: black">{{ page.short_description }}</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </section>
    <!-- End service Area -->

{% endblock conteiner %}
