{% extends '_base.html' %}

{% load static %}

{% block title %}
    News
{% endblock title %}

{% block conteiner %}

    <!-- Start service Area -->
    <section class="service-area section-gap" id="service">
        <div class="container">
            <div class="justify-content-center">
                <div class="col-md-12 pb-50 header-text text-center">
                    <h1 class="mb-10">News</h1>

                </div>
            </div>

            {% for page in news_list %}
                <div class="justify-content-center" style="padding: 10px">
                    <a href="{{ page.get_absolute_url }}">
                        <div class="col-lg-12">
                            <div class="single-service">
                                <h4>{{ page.title }}</h4>
                                <p>{{ page.publicated }}</p>
                                <p style="color: darkslategray">
                                    {{ page.short_description }}
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>
    <!-- End service Area -->

{% endblock conteiner %}
