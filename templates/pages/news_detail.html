{% extends '_base.html' %}

{% load static %}

{% block title %}
    News '{{ news.title }}'
{% endblock title %}

{% block conteiner %}
    <section class="service-area section-gap" id="service">
        <div class="container">
            <h1 class="mb-10 text-center">{{ news.title }}</h1>
            <div class="section-top-border p-4">
                <div class="row">
                    <div class="col-lg-12">
                        <blockquote class="generic-blockquote">
                            <p style="color: grey">{{ news.publicated }}</p>
                            <p style="color: black">{{ news.short_description }}</p>
                            <p style="color: black">{{ news.description }}</p>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock conteiner %}
