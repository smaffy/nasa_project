version: '3.7'

services:
  web:
    build: .
    command: python /Docker/manage.py runserver 0.0.0.0:8000
#    environment:
#      - SECRET_KEY='q^$vs7!h8grxxo!lv9b7+bzuw$*7+n*ia@ezt5g%^661%^b0gj'
#      - DEBUG=1
    volumes:
      - .:/Docker
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:11
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
